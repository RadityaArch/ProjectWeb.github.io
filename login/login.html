	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="styleslogin.css">
</head>
<body>
    <div class="topnav"> 
        <a href="index.html">Home</a>
        <a href="NewsPage/WebSederhana.html">News</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
    </div>
    <div class="main">
        <h1>Arc News</h1>
        <h3>Enter your login information</h3>
        <form action="">
            <label for="first">
                  Username:
              </label>
            <input type="text"
                   id="first"
                   name="first"
                   placeholder="Enter your Username" required>
 
            <label for="password">
                  Password:
              </label>
            <input type="password"
                   id="password"
                   name="password"
                   placeholder="Enter your Password" required>
 
            <div class="wrap">
                <button type="submit"
                        onclick="solve()">
                    Submit
                </button>
            </div>
        </form>
        <p>Not registered? 
              <a href="register/register.html"
               style="text-decoration: none;">
                Create an accounts
            </a>
        </p>

</div>
</body>
</html>
